plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {

    // This is the Apache math dependency used for normal distribution sampling.
    extraLibs 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    configurations.compile.extendsFrom(configurations.extraLibs)
}

application {
    // Define the main class for the application.
    mainClass.set("org.devopsfordefense.cm101.App")
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    // Set the jar name
    baseName 'cmdemo'
    manifest {
        attributes 'Main-Class': 'org.devopsfordefense.cm101.App'
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

distZip {
    into(project.name) {
        from '.'
        include 'config/*'
        include 'build/libs/*'
        include 'runWithMean.bat'
        include 'runWithSum.bat'
    }
}

publishing {
    repositories {
        maven {
            name = "CM101"
            url = uri("https://maven.pkg.github.com/jondavid-black/CM101")
            credentials {
                username = project.findProperty("githubUser")
                password = project.findProperty("githubToken")
            }
        }
    }
    publications {
        CM101(MavenPublication) {
            groupId = "org.devopsfordefense"
            artifactId = "cmdemo"
            version = "0.0.1"
            from(components.java)
        }
    }
}
